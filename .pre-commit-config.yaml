repos:
  - repo: https://github.com/PyCQA/isort
    rev: "6.0.0"
    hooks:
      - id: isort
        args: ['--settings-path', 'setup.cfg']
  - repo: https://github.com/psf/black
    rev: "25.1.0"
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: "7.1.2"
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.15.0"
    hooks:
      - id: mypy
